<div ng-controller="cart">
	<div>
		<div class="table table-title">
			<h1>Find what you need from our range of products!</h1>
		</div>
		<table class="table table-fill">
			<tr>
				<th>PRODUCT NAME</th>
				<th>PRODUCT ID</th>
				<th>PRODUCT PRICE</th>
				<th>PRODUCT DESCRIPTION</th>
				<th>NUMBER OF PRODUCTS</th>
				<th>ADD TO CART</th>
			</tr>
			<tr ng-repeat="product in products">
				<td>{{product.pname}}</td>
				<td>{{product.pid}}</td>
				<td>{{product.pprize}}</td>
				<td>{{product.pdesc}}</td>
				<td>{{product.totprod}}</td>
				<td><button name="ADD TO CART"
						ng-click="addToCart(product.pid)" type="submit"
						class="btn btn-primary">ADD TO CART</button></td>
			</tr>
		</table>

	</div>
</div>
